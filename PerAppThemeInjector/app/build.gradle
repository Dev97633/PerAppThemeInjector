
plugins {
    id 'com.android.application'
}

android {
    namespace "com.dev.themeinjector"
    compileSdk 34

    defaultConfig {
        applicationId "com.dev.themeinjector"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly "de.robv.android.xposed:api:82"
}
